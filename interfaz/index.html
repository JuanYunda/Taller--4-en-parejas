<body data-spy="scroll" data-target="#navbar" class="static-layout">
	<nav id="header-navbar" class="navbar navbar-expand-lg py-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="/">
            <h3 class="font-weight-bolder mb-0">BuySmart</h3>
        </a>
    </div>
    </nav>

<div class="jumbotron d-flex align-items-center">
  <div class="container text-center">
    <h1 class="mb-4">Cotizador de Precios de Productos</h1>
    <form id="searchForm">
        <div class="form-group">
            <label for="productInput">Ingrese el nombre del producto:</label>
            <input type="text" class="form-control" id="productInput" placeholder="Ejemplo: Zapatos, Celular, etc.">
        </div>
        <button type="submit" class="btn btn-primary">Consultar Precio</button>
    </form>
    <div id="resultDiv" style="display: none;" class="mt-4">
        <h2>Precio del Producto:</h2>
        <div class="alert alert-primary" role="alert" id="priceResult">
            <!-- Aquí se mostrará el resultado del web scraping -->
        </div>
    </div>
  </div>
  <div class="rectangle-1"></div>
  <div class="rectangle-2"></div>
  <div class="rectangle-transparent-1"></div>
  <div class="rectangle-transparent-2"></div>
  <div class="circle-1"></div>
  <div class="circle-2"></div>
  <div class="circle-3"></div>
  <div class="triangle triangle-1">
  	<img src="img/obj_triangle.png" alt="">
  </div>
  <div class="triangle triangle-2">
  	<img src="img/obj_triangle.png" alt="">
  </div>
  <div class="triangle triangle-3">
  	<img src="img/obj_triangle.png" alt="">
  </div>
  <div class="triangle triangle-4">
  	<img src="img/obj_triangle.png" alt="">
  </div>
</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
	<script src="vendor/bootstrap/popper.min.js"></script>
	<script src="vendor/bootstrap/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js "></script>
	<script src="vendor/owlcarousel/owl.carousel.min.js"></script>
	<script src="vendor/stellar/jquery.stellar.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/isotope/isotope.min.js"></script>
	<script src="vendor/lightcase/lightcase.js"></script>
	<script src="vendor/waypoints/waypoint.min.js"></script>
	 <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	 
	<!-- Main JS -->
	<script src="js/app.min.js "></script>
	<script src="//localhost:35729/livereload.js"></script>
    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event){
            event.preventDefault();
            var product = document.getElementById("productInput").value;
            fetch("/search?product=" + product)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("priceResult").innerText = data;
                    document.getElementById("resultDiv").style.display = "block";
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
