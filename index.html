<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Precios de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cotizador de Precios de Productos</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="productInput">Ingrese el nombre del producto:</label>
                <input type="text" class="form-control" id="productInput" placeholder="Ejemplo: Zapatos, Celular, etc.">
            </div>
            <button type="submit" class="btn btn-primary">Consultar Precio</button>
        </form>
        <div id="resultDiv" style="display: none;" class="mt-4">
            <h2>Precio del Producto:</h2>
            <div class="alert alert-primary" role="alert" id="priceResult">
                <!-- Aquí se mostrará el resultado del web scraping -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event){
            event.preventDefault();
            var product = document.getElementById("productInput").value;
            fetch("/search?product=" + product)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("priceResult").innerText = data;
                    document.getElementById("resultDiv").style.display = "block";
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
